<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/contacto.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="../assets/img/logo_municipalidad.jpg" alt="Logo Ramallo" class="logo-navbar me-2" />
        <span class="fw-bold text-success">Huerta Sustentable</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido"
        aria-controls="navbarContenido" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContenido">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="./proyecto.html">Proyecto</a></li>
          <li class="nav-item"><a class="nav-link" href="./galeria.html">Galería</a></li>
          <li class="nav-item"><a class="nav-link" href="./consejos.html">Consejos</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main-bg py-5">
    <div class="container">
      <div class="contacto-card mx-auto">
        <h1 class="text-center text-success mb-4">Contacto</h1>
        <p class="text-center mb-5">
          ¿Tienes preguntas, sugerencias o quieres unirte a nuestra huerta comunitaria? ¡Escríbenos!
        </p>

        <form id="contactForm" class="row g-3 mx-auto" style="max-width: 600px;">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="col-12">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-success px-5">Enviar</button>
          </div>
        </form>

        <div id="respuesta" class="mt-4 text-center fs-5"></div>
      </div>
    </div>
  </main>

   <!-- Footer -->
    <footer class="footer-modern">
    <div class="container">
      <div class="footer-content">
        <div class="footer-left">
          <i class="fas fa-leaf text-success me-2"></i>
          <span class="fw-bold">Huerta Sustentable Ramallo</span>
        </div>
        <div class="footer-right">
          <small>
            © 2025 Proyecto Huerta Comunitaria Sustentable | Desarrollado por
            <a href="https://www.instagram.com/boton.creativo.ar?igsh=c3NhZXV0OHMwNW81" target="_blank"
              rel="noopener noreferrer" class="footer-link">Botón Creativo</a>
          </small>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("TU_USER_ID"); // Reemplaza TU_USER_ID con tu User ID real de EmailJS
    })();
  </script>

  <!-- Script personalizado -->
  <script src="../javascript/main.js"></script>
</body>
